<html>
<head>
	<link rel="stylesheet" href="csstest.css" type="text/css">
</head>

<body>


<div id="colorwheel"></div>

<p id="colorcodedisplay"></p>

<script>
	for (var i=0; i<360; i++) {
			var color = document.createElement("span") // creates the HTML element specified by "span"
			color.setAttribute("id", "d" + i)
			color.style.backgroundColor = "hsl(" + i + ", 100%, 50%)"
			color.style.msTransform = "rotate(" + i + "deg)"
			color.style.webkitTransform = "rotate(" + i + "deg)"
			color.style.MozTransform = "rotate(" + i + "deg)"
			color.style.OTransform = "rotate(" + i + "deg)"
			color.style.transform = "rotate(" + i + "deg)"
			document.getElementById('colorwheel').appendChild(color)
		};

	// CODE TO DISPLAY COLOR CODE, USES THE displayColorCode() function
	document.getElementById("colorwheel").addEventListener("click", displayColorCode);	
		
		
	// displayColorCode function that's suppose to display the color code that the user selected.	
	function displayColorCode()
	{
		//document.getElementById("colorcodedisplay").innerHTML = color;
		alert(document.getElementByID("colorwheel").style.color);
	
	}
		
</script>


</body>
</html>
